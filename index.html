<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Valid - User Invalid</title>
</head>

<body>

    <section>

        <h1>Ejemplo con <span class="user__valid">:valid</span> y <span class="user__invalid">:invalid</span>
        </h1>

        <form class="form__1">

            <fieldset>
                <legend>Contacto</legend>
                <label for="email">Email: </label>
                <input id="email" name="email" type="email" placeholder="Ejemplo: johndoe@gmail.com" required
                    class="input__1" />
                <span></span>
            </fieldset>

        </form>

    </section>

    <section>

        <h1>Ejemplo con <span class="user__valid">:user-valid</span> y <span class="user__invalid">:user-invalid</span>
        </h1>

        <form class="form__2">

            <fieldset>
                <legend>Contacto</legend>
                <label for="email">Email: </label>
                <input id="email" name="email" type="email" placeholder="Ejemplo: jackdoe@gmail.com" required
                    class="input__2" />
                <span></span>
            </fieldset>

        </form>

    </section>


</body>

</html>
